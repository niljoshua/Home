	<body>
    <header class="cabeçalho">
        <h1>Weartake</h1>
        <nav class="cabeçalho_nav">
            <a id="todos" class="nav-negrito" href="">Todos</a>
            <a id="acessorios" href="">Acessórios</a>
            <a id="calcado" href="">Calçados</a>
            <a id="camiseta" href="">Camisetas</a>
        </nav>
    </header>
		<main class="container">
			<section class="cart">
				<form>

					<div class="search__box">
						<input
							id="search__bar"
							class="bg-gray-0"
							type="text"
							name="pesquisa"
							placeholder=" Pesquise um item..."
						/>
						<button class="bg-secondary fw-bold">Pesquisar</button>
					</div>
				</form>
				<div class="cart__box">
					<div class="cart__title fw-bold bg-secondary">
						Carrinho de Compras
					</div>
					<div class="cart__content bg-gray-0">
						<div class="vazio">
							<h3 class="h3">Carrinho Vazio</h3>
							<p class="bodybold">Adicione items</p>
						</div>
					</div>
				</div>
				<div class="total bg-gray-100 hidden">
					<div class="text-white fw-bold bodybold">
						<div>Quantidade:</div>
						<div class="quantidade">0</div>
					</div>
					<div class="text-white fw-bold bodybold">
						<div>Total:</div>
						<div class="preco__total"></div>
					</div>
				</div>
			</section>
			<section class="products">
				
				<ul class="ul__items"></ul>
			</section>
		</main>
	</body>
